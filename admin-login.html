<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="images/logo/Amora_logo__1_-removebg-preview.png" />
    <title>Admin Login | Amora</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body class="admin-body">

    <div class="admin-login-container">
        <a href="index.html" class="back-to-home-link">‚Üê Back to Home</a>

        <div class="auth-logo">
            <img src="images/logo/Amora_logo__1_-removebg-preview.png" alt="Amora Logo" />
        </div>
        <h1>Admin Access</h1>
        <p>Enter your credentials to manage the platform.</p>

        <div id="adminLoginError" class="error-message"></div>

        <form id="adminLoginForm">
            <input type="email" id="adminEmail" placeholder="Admin Email" required />
            <input type="password" id="adminPassword" placeholder="Password" required />
            <button type="submit">Login as Admin</button>
        </form>
    </div>

   <!-- Firebase Core -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="firebase/firebase.js"></script>

    <script src="js/admin.js"></script>
</body>
</html>
