  <script>
  // Auto-detect country from IP
  fetch("https://ipapi.co/json")
    .then(res => res.json())
    .then(data => {
      const detectedCountry = data.country_name;
      const countrySelect = document.getElementById("countrySelect");

      // If the select dropdown has that option, pre-select it
      if (countrySelect) {
        for (let option of countrySelect.options) {
          if (option.value.toLowerCase() === detectedCountry.toLowerCase()) {
            option.selected = true;
            break;
          }
        }
      }
    })
    .catch(err => {
      console.warn("Could not auto-detect country:", err);
    });
</script>
<script>
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");

  togglePassword.addEventListener("click", () => {
    const isHidden = passwordInput.type === "password";
    passwordInput.type = isHidden ? "text" : "password";
    togglePassword.textContent = isHidden ? "🙈" : "👁️";
  });
</script>
<script>
  const form = document.getElementById("signupForm");
  const ageInput = document.getElementById("age");
  const formError = document.getElementById("formError");

  form.addEventListener("submit", function (e) {
    const age = parseInt(ageInput.value, 10);

    if (isNaN(age) || age < 18) {
      e.preventDefault();
      formError.textContent = "🚫 You must be at least 18 years old to register.";
      formError.style.display = "block";
      formError.scrollIntoView({ behavior: "smooth" });
    } else {
      formError.style.display = "none";
    }
  });
</script>
